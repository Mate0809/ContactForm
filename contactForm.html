<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactForm.css">
    <script src="jquery-3.4.1.js"></script>
    <script type="text/javascript" src="contactForm.js"></script>

</head>

<body>
    <div class="contact-container">
        <header>
            <h1>Contact Us</h1>
        </header>

        <section class="data-container">
            <form action="#" onsubmit="return validation()">

                <label for="name"> Name <span id="nameWarn" class="warning"></span> </label>
                <input type="text" id="name">
                <hr id="hrName">


                <label for="email"> E-mail <span id="emailWarn" class="warning"></span> </label>
                <input type="text" id="email">
                <hr id="hrEmail">

                <label for="subject"> Subject <span id="subjectWarn" class="warning"></span> </label>
                <input type="text" id="subject">
                <hr id="hrSubject">

                <label for="message"> Message <span id="messageWarn" class="warning"></span> </label>
                <textarea id="message"></textarea>

                <input type="submit" id="sendBtn" value="SEND">

            </form>
        </section>

        <div id="box">
            <span id="box-content">message sent</span>
            <input id="boxBtn" type="submit" value="OK" onclick="location.reload(true)">
        </div>

    </div>

</body>

</html>
